<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="EstadoCivilEditDlg" widgetVar="EstadoCivilEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.EditEstadoCivilTitle}" closeOnEscape="true">

            <h:form id="EstadoCivilEditForm">

                <h:panelGroup id="messagePanel">
                    <p:messages id="messages" globalOnly="true"/>
                </h:panelGroup>

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{estadoCivilController.selected != null}">


                        <h:outputLabel value="#{myBundle.EditEstadoCivilLabel_codEstadoCivil}" for="codEstadoCivil" />
                        <h:panelGroup>
                            <h:outputText id="codEstadoCivil" value="#{estadoCivilController.selected.codEstadoCivil}" />
                            <p:tooltip for="codEstadoCivil" value="#{estadoCivilController.getComponentMessages('codEstadoCivil', myBundle.EditEstadoCivilHelpText_codEstadoCivil)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{myBundle.EditEstadoCivilLabel_descripcion}" for="descripcion" />
                        <h:panelGroup>
                            <p:inputText id="descripcion" value="#{estadoCivilController.selected.descripcion}" title="#{myBundle.EditEstadoCivilTitle_descripcion}" required="true" requiredMessage="#{myBundle.EditEstadoCivilRequiredMessage_descripcion}" size="25" maxlength="25"/>
                            <p:tooltip for="descripcion" value="#{estadoCivilController.getComponentMessages('descripcion', myBundle.EditEstadoCivilHelpText_descripcion)}"/>
                        </h:panelGroup>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{estadoCivilController.save}" value="#{myBundle.Save}" update="display,:EstadoCivilListForm:datalist,:EstadoCivilListForm:EstadoCivilDataTableContextMenu,:EstadoCivilListForm:messagePanel,messages" oncomplete="handleSubmit(xhr,status,args,PF('EstadoCivilEditDialog'));"/>
                    <p:commandButton value="#{myBundle.Cancel}" oncomplete="PF('EstadoCivilEditDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
