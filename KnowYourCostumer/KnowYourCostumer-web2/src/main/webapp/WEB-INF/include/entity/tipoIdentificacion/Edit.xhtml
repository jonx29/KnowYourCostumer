<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="TipoIdentificacionEditDlg" widgetVar="TipoIdentificacionEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.EditTipoIdentificacionTitle}" closeOnEscape="true">

            <h:form id="TipoIdentificacionEditForm">

                <h:panelGroup id="messagePanel">
                    <p:messages id="messages" globalOnly="true"/>
                </h:panelGroup>

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{tipoIdentificacionController.selected != null}">


                        <h:outputLabel value="#{myBundle.EditTipoIdentificacionLabel_codTipoIdentificacion}" for="codTipoIdentificacion" />
                        <h:panelGroup>
                            <h:outputText id="codTipoIdentificacion" value="#{tipoIdentificacionController.selected.codTipoIdentificacion}" />
                            <p:tooltip for="codTipoIdentificacion" value="#{tipoIdentificacionController.getComponentMessages('codTipoIdentificacion', myBundle.EditTipoIdentificacionHelpText_codTipoIdentificacion)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{myBundle.EditTipoIdentificacionLabel_descripcion}" for="descripcion" />
                        <h:panelGroup>
                            <p:inputText id="descripcion" value="#{tipoIdentificacionController.selected.descripcion}" title="#{myBundle.EditTipoIdentificacionTitle_descripcion}" required="true" requiredMessage="#{myBundle.EditTipoIdentificacionRequiredMessage_descripcion}" size="25" maxlength="25"/>
                            <p:tooltip for="descripcion" value="#{tipoIdentificacionController.getComponentMessages('descripcion', myBundle.EditTipoIdentificacionHelpText_descripcion)}"/>
                        </h:panelGroup>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{tipoIdentificacionController.save}" value="#{myBundle.Save}" update="display,:TipoIdentificacionListForm:datalist,:TipoIdentificacionListForm:TipoIdentificacionDataTableContextMenu,:TipoIdentificacionListForm:messagePanel,messages" oncomplete="handleSubmit(xhr,status,args,PF('TipoIdentificacionEditDialog'));"/>
                    <p:commandButton value="#{myBundle.Cancel}" oncomplete="PF('TipoIdentificacionEditDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
