<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TipoIngresoViewDlg" widgetVar="TipoIngresoViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.ViewTipoIngresoTitle}" closeOnEscape="true">

            <h:form id="TipoIngresoViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{tipoIngresoController.selected != null}">

                        <h:outputText value="#{myBundle.ViewTipoIngresoLabel_codTipoIngreso}"/>
                        <h:outputText value="#{tipoIngresoController.selected.codTipoIngreso}" title="#{myBundle.ViewTipoIngresoTitle_codTipoIngreso}"/>

                        <h:outputText value="#{myBundle.ViewTipoIngresoLabel_descripcion}"/>
                        <h:outputText value="#{tipoIngresoController.selected.descripcion}" title="#{myBundle.ViewTipoIngresoTitle_descripcion}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="PF('TipoIngresoViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
