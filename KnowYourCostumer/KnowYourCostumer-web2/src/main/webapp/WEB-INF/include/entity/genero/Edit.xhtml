<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="GeneroEditDlg" widgetVar="GeneroEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.EditGeneroTitle}" closeOnEscape="true">

            <h:form id="GeneroEditForm">

                <h:panelGroup id="messagePanel">
                    <p:messages id="messages" globalOnly="true"/>
                </h:panelGroup>

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{generoController.selected != null}">


                        <h:outputLabel value="#{myBundle.EditGeneroLabel_codGenero}" for="codGenero" />
                        <h:panelGroup>
                            <h:outputText id="codGenero" value="#{generoController.selected.codGenero}" />
                            <p:tooltip for="codGenero" value="#{generoController.getComponentMessages('codGenero', myBundle.EditGeneroHelpText_codGenero)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{myBundle.EditGeneroLabel_descripcion}" for="descripcion" />
                        <h:panelGroup>
                            <p:inputText id="descripcion" value="#{generoController.selected.descripcion}" title="#{myBundle.EditGeneroTitle_descripcion}" required="true" requiredMessage="#{myBundle.EditGeneroRequiredMessage_descripcion}" size="25" maxlength="25"/>
                            <p:tooltip for="descripcion" value="#{generoController.getComponentMessages('descripcion', myBundle.EditGeneroHelpText_descripcion)}"/>
                        </h:panelGroup>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{generoController.save}" value="#{myBundle.Save}" update="display,:GeneroListForm:datalist,:GeneroListForm:GeneroDataTableContextMenu,:GeneroListForm:messagePanel,messages" oncomplete="handleSubmit(xhr,status,args,PF('GeneroEditDialog'));"/>
                    <p:commandButton value="#{myBundle.Cancel}" oncomplete="PF('GeneroEditDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
