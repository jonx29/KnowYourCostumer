<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TipoCargoPoliticoViewDlg" widgetVar="TipoCargoPoliticoViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.ViewTipoCargoPoliticoTitle}" closeOnEscape="true">

            <h:form id="TipoCargoPoliticoViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{tipoCargoPoliticoController.selected != null}">

                        <h:outputText value="#{myBundle.ViewTipoCargoPoliticoLabel_codTipoCargoPolitico}"/>
                        <h:outputText value="#{tipoCargoPoliticoController.selected.codTipoCargoPolitico}" title="#{myBundle.ViewTipoCargoPoliticoTitle_codTipoCargoPolitico}"/>

                        <h:outputText value="#{myBundle.ViewTipoCargoPoliticoLabel_descripcion}"/>
                        <h:outputText value="#{tipoCargoPoliticoController.selected.descripcion}" title="#{myBundle.ViewTipoCargoPoliticoTitle_descripcion}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="PF('TipoCargoPoliticoViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
