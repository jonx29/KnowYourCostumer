<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="TipoTelefonoListForm">

        <p:panel header="#{myBundle.ListTipoTelefonoTitle}">
            <p:contextMenu id="TipoTelefonoDataTableContextMenu" for="datalist">  
                <p:menuitem value="#{myBundle.Create}" onclick="document.getElementById('TipoTelefonoListForm:createButton').click();" icon="ui-icon-plus"/>
                <p:menuitem value="#{myBundle.View}" onclick="document.getElementById('TipoTelefonoListForm:viewButton').click();" icon="ui-icon-search"/>
                <p:menuitem value="#{myBundle.Edit}" onclick="document.getElementById('TipoTelefonoListForm:editButton').click();" icon="ui-icon-pencil"/>
                <p:menuitem value="#{myBundle.Delete}" onclick="document.getElementById('TipoTelefonoListForm:deleteButton').click();" icon="ui-icon-trash"/>
                <p:separator/>
                <p:menuitem value="#{myBundle.TipoTelefonoMenuItem_numeroTelefonoList}" icon="ui-icon-search"  action="#{tipoTelefonoController.navigateNumeroTelefonoList}" disabled="#{tipoTelefonoController.isNumeroTelefonoListEmpty}" ajax="false"/>  
            </p:contextMenu>
            <h:panelGroup id="messagePanel">
                <p:messages id="listMessages" rendered="#{!tipoTelefonoController.validationFailed}"/>
            </h:panelGroup>

            <p:dataTable id="datalist"
                         value="#{tipoTelefonoController.items}"
                         lazy="false"
                         rowKey="#{item.codTipoTelefono}"
                         var="item"
                         paginator="true"
                         rows="10"
                         rowsPerPageTemplate="10,20,30,40,50"
                         selectionMode="single"
                         selection="#{tipoTelefonoController.selected}"
                         filteredValue="#{tipoTelefonoController.filteredItems}">
                <!--
                         To enable Lazy Loading, please copy/replace the following lines above,
                         and be sure to replace the word HASH with the # symbol:
                
                         value="HASH{tipoTelefonoController.lazyItems}"
                         lazy="true"
                         rowKey="HASH{item.codTipoTelefono}"  <<< Remove this line
                -->


                <p:ajax event="rowSelect"   update="@form:createButton,@form:viewButton,@form:editButton,@form:deleteButton,@form:TipoTelefonoDataTableContextMenu"/>
                <p:ajax event="rowUnselect" update="@form:createButton,@form:viewButton,@form:editButton,@form:deleteButton,@form:TipoTelefonoDataTableContextMenu"/>
                <p:ajax event="contextMenu" update="@form:createButton @form:viewButton @form:editButton @form:deleteButton"/>
                <p:ajax event="rowDblselect" onsuccess="document.getElementById('TipoTelefonoListForm:viewButton').click();"/>

                <p:column>
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListTipoTelefonoTitle_codTipoTelefono}"/>
                    </f:facet>
                    <h:outputText value="#{item.codTipoTelefono}"/>
                </p:column>


                <p:column>
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListTipoTelefonoTitle_descripcion}"/>
                    </f:facet>
                    <h:outputText value="#{item.descripcion}"/>
                </p:column>


            </p:dataTable>

            <p:commandButton id="createButton"                             icon="ui-icon-plus"   value="#{myBundle.Create}" actionListener="#{tipoTelefonoController.prepareCreate}" update=":TipoTelefonoCreateForm" oncomplete="PF('TipoTelefonoCreateDialog').show()"/>
            <p:commandButton id="viewButton"   style="visibility: hidden;" icon="ui-icon-search" value="#{myBundle.View}" update=":TipoTelefonoViewForm" oncomplete="PF('TipoTelefonoViewDialog').show()" disabled="#{empty tipoTelefonoController.selected}"/>
            <p:commandButton id="editButton"   style="visibility: hidden;" icon="ui-icon-pencil" value="#{myBundle.Edit}" update=":TipoTelefonoEditForm" oncomplete="PF('TipoTelefonoEditDialog').show()" disabled="#{empty tipoTelefonoController.selected}"/>
            <p:commandButton id="deleteButton" style="visibility: hidden;" icon="ui-icon-trash"  value="#{myBundle.Delete}" actionListener="#{tipoTelefonoController.delete}" update=":TipoTelefonoListForm:messagePanel,datalist" disabled="#{empty tipoTelefonoController.selected}"/>

        </p:panel>
    </h:form>

</ui:composition>
