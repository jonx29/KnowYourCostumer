<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TipoIdentificacionViewDlg" widgetVar="TipoIdentificacionViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.ViewTipoIdentificacionTitle}" closeOnEscape="true">

            <h:form id="TipoIdentificacionViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{tipoIdentificacionController.selected != null}">

                        <h:outputText value="#{myBundle.ViewTipoIdentificacionLabel_codTipoIdentificacion}"/>
                        <h:outputText value="#{tipoIdentificacionController.selected.codTipoIdentificacion}" title="#{myBundle.ViewTipoIdentificacionTitle_codTipoIdentificacion}"/>

                        <h:outputText value="#{myBundle.ViewTipoIdentificacionLabel_descripcion}"/>
                        <h:outputText value="#{tipoIdentificacionController.selected.descripcion}" title="#{myBundle.ViewTipoIdentificacionTitle_descripcion}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="PF('TipoIdentificacionViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
