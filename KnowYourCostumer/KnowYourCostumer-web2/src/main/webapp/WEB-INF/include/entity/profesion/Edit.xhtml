<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="ProfesionEditDlg" widgetVar="ProfesionEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.EditProfesionTitle}" closeOnEscape="true">

            <h:form id="ProfesionEditForm">

                <h:panelGroup id="messagePanel">
                    <p:messages id="messages" globalOnly="true"/>
                </h:panelGroup>

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{profesionController.selected != null}">


                        <h:outputLabel value="#{myBundle.EditProfesionLabel_codProfesion}" for="codProfesion" />
                        <h:panelGroup>
                            <h:outputText id="codProfesion" value="#{profesionController.selected.codProfesion}" />
                            <p:tooltip for="codProfesion" value="#{profesionController.getComponentMessages('codProfesion', myBundle.EditProfesionHelpText_codProfesion)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{myBundle.EditProfesionLabel_descripcion}" for="descripcion" />
                        <h:panelGroup>
                            <p:inputText id="descripcion" value="#{profesionController.selected.descripcion}" title="#{myBundle.EditProfesionTitle_descripcion}" required="true" requiredMessage="#{myBundle.EditProfesionRequiredMessage_descripcion}" size="25" maxlength="25"/>
                            <p:tooltip for="descripcion" value="#{profesionController.getComponentMessages('descripcion', myBundle.EditProfesionHelpText_descripcion)}"/>
                        </h:panelGroup>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{profesionController.save}" value="#{myBundle.Save}" update="display,:ProfesionListForm:datalist,:ProfesionListForm:ProfesionDataTableContextMenu,:ProfesionListForm:messagePanel,messages" oncomplete="handleSubmit(xhr,status,args,PF('ProfesionEditDialog'));"/>
                    <p:commandButton value="#{myBundle.Cancel}" oncomplete="PF('ProfesionEditDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
