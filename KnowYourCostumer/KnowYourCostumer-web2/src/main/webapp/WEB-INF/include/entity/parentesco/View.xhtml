<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ParentescoViewDlg" widgetVar="ParentescoViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.ViewParentescoTitle}" closeOnEscape="true">

            <h:form id="ParentescoViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{parentescoController.selected != null}">

                        <h:outputText value="#{myBundle.ViewParentescoLabel_parentescoPK_codCliente}"/>
                        <h:outputText value="#{parentescoController.selected.parentescoPK.codCliente}" title="#{myBundle.ViewParentescoTitle_parentescoPK_codCliente}"/>

                        <h:outputText value="#{myBundle.ViewParentescoLabel_parentescoPK_cliCodCliente}"/>
                        <h:outputText value="#{parentescoController.selected.parentescoPK.cliCodCliente}" title="#{myBundle.ViewParentescoTitle_parentescoPK_cliCodCliente}"/>

                        <h:outputText value="#{myBundle.ViewParentescoLabel_cliente}"/>
                        <h:outputText value="#{parentescoController.selected.cliente.nombres}"/>

                        <h:outputText value="#{myBundle.ViewParentescoLabel_cliente1}"/>
                        <h:outputText value="#{parentescoController.selected.cliente1.nombres}"/>

                        <h:outputText value="#{myBundle.ViewParentescoLabel_codTipoParentesco}"/>
                        <h:outputText value="#{parentescoController.selected.codTipoParentesco.descripcion}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="PF('ParentescoViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
