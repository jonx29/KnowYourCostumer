<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="ReferenciaEditDlg" widgetVar="ReferenciaEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.EditReferenciaTitle}" closeOnEscape="true">

            <h:form id="ReferenciaEditForm">

                <h:panelGroup id="messagePanel">
                    <p:messages id="messages" globalOnly="true"/>
                </h:panelGroup>

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{referenciaController.selected != null}">


                        <h:outputLabel value="#{myBundle.EditReferenciaLabel_referenciaPK_codCliente}" for="referenciaPK_codCliente" />
                        <h:panelGroup>
                            <h:outputText id="referenciaPK_codCliente" value="#{referenciaController.selected.referenciaPK.codCliente}" />
                            <p:tooltip for="referenciaPK_codCliente" value="#{referenciaController.getComponentMessages('referenciaPK_codCliente', myBundle.EditReferenciaHelpText_referenciaPK_codCliente)}"/>
                        </h:panelGroup>


                        <h:outputLabel value="#{myBundle.EditReferenciaLabel_referenciaPK_cliCodCliente}" for="referenciaPK_cliCodCliente" />
                        <h:panelGroup>
                            <h:outputText id="referenciaPK_cliCodCliente" value="#{referenciaController.selected.referenciaPK.cliCodCliente}" />
                            <p:tooltip for="referenciaPK_cliCodCliente" value="#{referenciaController.getComponentMessages('referenciaPK_cliCodCliente', myBundle.EditReferenciaHelpText_referenciaPK_cliCodCliente)}"/>
                        </h:panelGroup>


                        <h:outputLabel value="#{myBundle.EditReferenciaLabel_cliente}" for="cliente" />
                        <h:panelGroup>
                            <h:outputText id="cliente" value="#{referenciaController.selected.cliente}" />
                            <p:tooltip for="cliente" value="#{referenciaController.getComponentMessages('cliente', myBundle.EditReferenciaHelpText_cliente)}"/>
                        </h:panelGroup>


                        <h:outputLabel value="#{myBundle.EditReferenciaLabel_cliente1}" for="cliente1" />
                        <h:panelGroup>
                            <h:outputText id="cliente1" value="#{referenciaController.selected.cliente1}" />
                            <p:tooltip for="cliente1" value="#{referenciaController.getComponentMessages('cliente1', myBundle.EditReferenciaHelpText_cliente1)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{myBundle.EditReferenciaLabel_codTipoReferencia}" for="codTipoReferencia" />
                        <h:panelGroup>
                            <p:selectOneMenu id="codTipoReferencia" value="#{referenciaController.selected.codTipoReferencia}"  converter="tipoReferenciaConverter">
                                <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                                <f:selectItems value="#{tipoReferenciaController.items}"
                                               var="codTipoReferenciaItem"
                                               itemValue="#{codTipoReferenciaItem}"
                                               itemLabel="#{codTipoReferenciaItem.descripcion.toString()}"
                                               />

                            </p:selectOneMenu>
                            <p:tooltip for="codTipoReferencia" value="#{referenciaController.getComponentMessages('codTipoReferencia', myBundle.EditReferenciaHelpText_codTipoReferencia)}"/>
                        </h:panelGroup>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{referenciaController.save}" value="#{myBundle.Save}" update="display,:ReferenciaListForm:datalist,:ReferenciaListForm:ReferenciaDataTableContextMenu,:ReferenciaListForm:messagePanel,messages" oncomplete="handleSubmit(xhr,status,args,PF('ReferenciaEditDialog'));"/>
                    <p:commandButton value="#{myBundle.Cancel}" oncomplete="PF('ReferenciaEditDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
