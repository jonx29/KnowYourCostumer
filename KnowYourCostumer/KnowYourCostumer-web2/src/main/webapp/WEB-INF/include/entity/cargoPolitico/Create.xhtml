<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CargoPoliticoCreateDlg" widgetVar="CargoPoliticoCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{myBundle.CreateCargoPoliticoTitle}" closeOnEscape="true">

            <h:form id="CargoPoliticoCreateForm">

                <h:panelGroup id="messagePanel">
                    <p:messages id="messages" globalOnly="true"/>
                </h:panelGroup>

                <h:panelGroup id="display" rendered="#{cargoPoliticoController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{myBundle.CreateCargoPoliticoLabel_cargoPoliticoPK_codTipoCargoPolitico}" for="cargoPoliticoPK_codTipoCargoPolitico" />
                        <h:panelGroup>
                            <p:inputText id="cargoPoliticoPK_codTipoCargoPolitico" value="#{cargoPoliticoController.selected.cargoPoliticoPK.codTipoCargoPolitico}" title="#{myBundle.CreateCargoPoliticoTitle_cargoPoliticoPK_codTipoCargoPolitico}" required="true" requiredMessage="#{myBundle.CreateCargoPoliticoRequiredMessage_cargoPoliticoPK_codTipoCargoPolitico}"/>
                            <p:tooltip for="cargoPoliticoPK_codTipoCargoPolitico" value="#{cargoPoliticoController.getComponentMessages('cargoPoliticoPK_codTipoCargoPolitico', myBundle.CreateCargoPoliticoHelpText_cargoPoliticoPK_codTipoCargoPolitico)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{myBundle.CreateCargoPoliticoLabel_cargoPoliticoPK_codCliente}" for="cargoPoliticoPK_codCliente" />
                        <h:panelGroup>
                            <p:inputText id="cargoPoliticoPK_codCliente" value="#{cargoPoliticoController.selected.cargoPoliticoPK.codCliente}" title="#{myBundle.CreateCargoPoliticoTitle_cargoPoliticoPK_codCliente}" required="true" requiredMessage="#{myBundle.CreateCargoPoliticoRequiredMessage_cargoPoliticoPK_codCliente}"/>
                            <p:tooltip for="cargoPoliticoPK_codCliente" value="#{cargoPoliticoController.getComponentMessages('cargoPoliticoPK_codCliente', myBundle.CreateCargoPoliticoHelpText_cargoPoliticoPK_codCliente)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{myBundle.CreateCargoPoliticoLabel_cargoPoliticoPK_codCiudad}" for="cargoPoliticoPK_codCiudad" />
                        <h:panelGroup>
                            <p:inputText id="cargoPoliticoPK_codCiudad" value="#{cargoPoliticoController.selected.cargoPoliticoPK.codCiudad}" title="#{myBundle.CreateCargoPoliticoTitle_cargoPoliticoPK_codCiudad}" required="true" requiredMessage="#{myBundle.CreateCargoPoliticoRequiredMessage_cargoPoliticoPK_codCiudad}"/>
                            <p:tooltip for="cargoPoliticoPK_codCiudad" value="#{cargoPoliticoController.getComponentMessages('cargoPoliticoPK_codCiudad', myBundle.CreateCargoPoliticoHelpText_cargoPoliticoPK_codCiudad)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{myBundle.CreateCargoPoliticoLabel_cargoPoliticoPK_fechaInicio}" for="cargoPoliticoPK_fechaInicio" />
                        <h:panelGroup>
                            <p:calendar id="cargoPoliticoPK_fechaInicio" pattern="MM/dd/yyyy" value="#{cargoPoliticoController.selected.cargoPoliticoPK.fechaInicio}" title="#{myBundle.CreateCargoPoliticoTitle_cargoPoliticoPK_fechaInicio}" required="true" requiredMessage="#{myBundle.CreateCargoPoliticoRequiredMessage_cargoPoliticoPK_fechaInicio}" showOn="button"/>
                            <p:tooltip for="cargoPoliticoPK_fechaInicio" value="#{cargoPoliticoController.getComponentMessages('cargoPoliticoPK_fechaInicio', myBundle.CreateCargoPoliticoHelpText_cargoPoliticoPK_fechaInicio)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{myBundle.CreateCargoPoliticoLabel_cargoPoliticoPK_fechaFin}" for="cargoPoliticoPK_fechaFin" />
                        <h:panelGroup>
                            <p:calendar id="cargoPoliticoPK_fechaFin" pattern="MM/dd/yyyy" value="#{cargoPoliticoController.selected.cargoPoliticoPK.fechaFin}" title="#{myBundle.CreateCargoPoliticoTitle_cargoPoliticoPK_fechaFin}" required="true" requiredMessage="#{myBundle.CreateCargoPoliticoRequiredMessage_cargoPoliticoPK_fechaFin}" showOn="button"/>
                            <p:tooltip for="cargoPoliticoPK_fechaFin" value="#{cargoPoliticoController.getComponentMessages('cargoPoliticoPK_fechaFin', myBundle.CreateCargoPoliticoHelpText_cargoPoliticoPK_fechaFin)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{myBundle.CreateCargoPoliticoLabel_ciudad}" for="ciudad" />
                        <h:panelGroup>
                            <p:selectOneMenu id="ciudad" value="#{cargoPoliticoController.selected.ciudad}" required="true" requiredMessage="#{myBundle.CreateCargoPoliticoRequiredMessage_ciudad}" converter="ciudadConverter">
                                <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                                <f:selectItems value="#{ciudadController.items}"
                                               var="ciudadItem"
                                               itemValue="#{ciudadItem}"
                                               itemLabel="#{ciudadItem.nombre.toString()}"
                                               />

                            </p:selectOneMenu>
                            <p:tooltip for="ciudad" value="#{cargoPoliticoController.getComponentMessages('ciudad', myBundle.CreateCargoPoliticoHelpText_ciudad)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{myBundle.CreateCargoPoliticoLabel_cliente}" for="cliente" />
                        <h:panelGroup>
                            <p:selectOneMenu id="cliente" value="#{cargoPoliticoController.selected.cliente}" required="true" requiredMessage="#{myBundle.CreateCargoPoliticoRequiredMessage_cliente}" converter="clienteConverter">
                                <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                                <f:selectItems value="#{clienteController.items}"
                                               var="clienteItem"
                                               itemValue="#{clienteItem}"
                                               itemLabel="#{clienteItem.nombres.toString()}"
                                               />

                            </p:selectOneMenu>
                            <p:tooltip for="cliente" value="#{cargoPoliticoController.getComponentMessages('cliente', myBundle.CreateCargoPoliticoHelpText_cliente)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{myBundle.CreateCargoPoliticoLabel_tipoCargoPolitico}" for="tipoCargoPolitico" />
                        <h:panelGroup>
                            <p:selectOneMenu id="tipoCargoPolitico" value="#{cargoPoliticoController.selected.tipoCargoPolitico}" required="true" requiredMessage="#{myBundle.CreateCargoPoliticoRequiredMessage_tipoCargoPolitico}" converter="tipoCargoPoliticoConverter">
                                <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                                <f:selectItems value="#{tipoCargoPoliticoController.items}"
                                               var="tipoCargoPoliticoItem"
                                               itemValue="#{tipoCargoPoliticoItem}"
                                               itemLabel="#{tipoCargoPoliticoItem.descripcion.toString()}"
                                               />

                            </p:selectOneMenu>
                            <p:tooltip for="tipoCargoPolitico" value="#{cargoPoliticoController.getComponentMessages('tipoCargoPolitico', myBundle.CreateCargoPoliticoHelpText_tipoCargoPolitico)}"/>
                        </h:panelGroup>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{cargoPoliticoController.saveNew}" value="#{myBundle.Save}" update="display,:CargoPoliticoListForm:datalist,:CargoPoliticoListForm:messagePanel,messages" oncomplete="handleSubmit(xhr,status,args,PF('CargoPoliticoCreateDialog'));"/>
                    <p:commandButton value="#{myBundle.Cancel}" oncomplete="PF('CargoPoliticoCreateDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
