<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TipoEgresoViewDlg" widgetVar="TipoEgresoViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.ViewTipoEgresoTitle}" closeOnEscape="true">

            <h:form id="TipoEgresoViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{tipoEgresoController.selected != null}">

                        <h:outputText value="#{myBundle.ViewTipoEgresoLabel_codTipoEgreso}"/>
                        <h:outputText value="#{tipoEgresoController.selected.codTipoEgreso}" title="#{myBundle.ViewTipoEgresoTitle_codTipoEgreso}"/>

                        <h:outputText value="#{myBundle.ViewTipoEgresoLabel_descripcion}"/>
                        <h:outputText value="#{tipoEgresoController.selected.descripcion}" title="#{myBundle.ViewTipoEgresoTitle_descripcion}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="PF('TipoEgresoViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
