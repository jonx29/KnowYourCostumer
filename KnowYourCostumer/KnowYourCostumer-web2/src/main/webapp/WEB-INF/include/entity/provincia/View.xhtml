<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ProvinciaViewDlg" widgetVar="ProvinciaViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.ViewProvinciaTitle}" closeOnEscape="true">

            <h:form id="ProvinciaViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{provinciaController.selected != null}">

                        <h:outputText value="#{myBundle.ViewProvinciaLabel_codProvincia}"/>
                        <h:outputText value="#{provinciaController.selected.codProvincia}" title="#{myBundle.ViewProvinciaTitle_codProvincia}"/>

                        <h:outputText value="#{myBundle.ViewProvinciaLabel_nombre}"/>
                        <h:outputText value="#{provinciaController.selected.nombre}" title="#{myBundle.ViewProvinciaTitle_nombre}"/>

                        <h:outputText value="#{myBundle.ViewProvinciaLabel_codPais}"/>
                        <h:outputText value="#{provinciaController.selected.codPais.nombre}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="PF('ProvinciaViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
