<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="TipoTelefonoEditDlg" widgetVar="TipoTelefonoEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.EditTipoTelefonoTitle}" closeOnEscape="true">

            <h:form id="TipoTelefonoEditForm">

                <h:panelGroup id="messagePanel">
                    <p:messages id="messages" globalOnly="true"/>
                </h:panelGroup>

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{tipoTelefonoController.selected != null}">


                        <h:outputLabel value="#{myBundle.EditTipoTelefonoLabel_codTipoTelefono}" for="codTipoTelefono" />
                        <h:panelGroup>
                            <h:outputText id="codTipoTelefono" value="#{tipoTelefonoController.selected.codTipoTelefono}" />
                            <p:tooltip for="codTipoTelefono" value="#{tipoTelefonoController.getComponentMessages('codTipoTelefono', myBundle.EditTipoTelefonoHelpText_codTipoTelefono)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{myBundle.EditTipoTelefonoLabel_descripcion}" for="descripcion" />
                        <h:panelGroup>
                            <p:inputText id="descripcion" value="#{tipoTelefonoController.selected.descripcion}" title="#{myBundle.EditTipoTelefonoTitle_descripcion}" required="true" requiredMessage="#{myBundle.EditTipoTelefonoRequiredMessage_descripcion}" size="50" maxlength="50"/>
                            <p:tooltip for="descripcion" value="#{tipoTelefonoController.getComponentMessages('descripcion', myBundle.EditTipoTelefonoHelpText_descripcion)}"/>
                        </h:panelGroup>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{tipoTelefonoController.save}" value="#{myBundle.Save}" update="display,:TipoTelefonoListForm:datalist,:TipoTelefonoListForm:TipoTelefonoDataTableContextMenu,:TipoTelefonoListForm:messagePanel,messages" oncomplete="handleSubmit(xhr,status,args,PF('TipoTelefonoEditDialog'));"/>
                    <p:commandButton value="#{myBundle.Cancel}" oncomplete="PF('TipoTelefonoEditDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
