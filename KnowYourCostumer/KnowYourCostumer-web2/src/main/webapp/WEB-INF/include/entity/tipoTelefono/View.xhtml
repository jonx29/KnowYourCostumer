<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TipoTelefonoViewDlg" widgetVar="TipoTelefonoViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.ViewTipoTelefonoTitle}" closeOnEscape="true">

            <h:form id="TipoTelefonoViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{tipoTelefonoController.selected != null}">

                        <h:outputText value="#{myBundle.ViewTipoTelefonoLabel_codTipoTelefono}"/>
                        <h:outputText value="#{tipoTelefonoController.selected.codTipoTelefono}" title="#{myBundle.ViewTipoTelefonoTitle_codTipoTelefono}"/>

                        <h:outputText value="#{myBundle.ViewTipoTelefonoLabel_descripcion}"/>
                        <h:outputText value="#{tipoTelefonoController.selected.descripcion}" title="#{myBundle.ViewTipoTelefonoTitle_descripcion}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="PF('TipoTelefonoViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
