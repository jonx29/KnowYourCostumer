<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TipoCuentaCreateDlg" widgetVar="TipoCuentaCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{myBundle.CreateTipoCuentaTitle}" closeOnEscape="true">

            <h:form id="TipoCuentaCreateForm">

                <h:panelGroup id="messagePanel">
                    <p:messages id="messages" globalOnly="true"/>
                </h:panelGroup>

                <h:panelGroup id="display" rendered="#{tipoCuentaController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{myBundle.CreateTipoCuentaLabel_descripcion}" for="descripcion" />
                        <h:panelGroup>
                            <p:inputText id="descripcion" value="#{tipoCuentaController.selected.descripcion}" title="#{myBundle.CreateTipoCuentaTitle_descripcion}" required="true" requiredMessage="#{myBundle.CreateTipoCuentaRequiredMessage_descripcion}" size="50" maxlength="50"/>
                            <p:tooltip for="descripcion" value="#{tipoCuentaController.getComponentMessages('descripcion', myBundle.CreateTipoCuentaHelpText_descripcion)}"/>
                        </h:panelGroup>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{tipoCuentaController.saveNew}" value="#{myBundle.Save}" update="display,:TipoCuentaListForm:datalist,:TipoCuentaListForm:messagePanel,messages" oncomplete="handleSubmit(xhr,status,args,PF('TipoCuentaCreateDialog'));"/>
                    <p:commandButton value="#{myBundle.Cancel}" oncomplete="PF('TipoCuentaCreateDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>
