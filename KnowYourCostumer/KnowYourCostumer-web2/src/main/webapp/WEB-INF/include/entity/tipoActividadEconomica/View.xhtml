<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TipoActividadEconomicaViewDlg" widgetVar="TipoActividadEconomicaViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.ViewTipoActividadEconomicaTitle}" closeOnEscape="true">

            <h:form id="TipoActividadEconomicaViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{tipoActividadEconomicaController.selected != null}">

                        <h:outputText value="#{myBundle.ViewTipoActividadEconomicaLabel_codTipoActividadEconomica}"/>

                        <h:outputText value="#{myBundle.ViewTipoActividadEconomicaLabel_descripcion}"/>
                        <h:outputText value="#{tipoActividadEconomicaController.selected.descripcion}" title="#{myBundle.ViewTipoActividadEconomicaTitle_descripcion}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="PF('TipoActividadEconomicaViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>
