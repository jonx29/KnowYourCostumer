<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DireccionViewDlg" widgetVar="DireccionViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.ViewDireccionTitle}" closeOnEscape="true">

            <h:form id="DireccionViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{direccionController.selected != null}">

                        <h:outputText value="#{myBundle.ViewDireccionLabel_codDireccion}"/>
                        <h:outputText value="#{direccionController.selected.codDireccion}" title="#{myBundle.ViewDireccionTitle_codDireccion}"/>

                        <h:outputText value="#{myBundle.ViewDireccionLabel_numero}"/>
                        <h:outputText value="#{direccionController.selected.numero}" title="#{myBundle.ViewDireccionTitle_numero}"/>

                        <h:outputText value="#{myBundle.ViewDireccionLabel_referencia}"/>
                        <h:outputText value="#{direccionController.selected.referencia}" title="#{myBundle.ViewDireccionTitle_referencia}"/>

                        <h:outputText value="#{myBundle.ViewDireccionLabel_codCalleTrans}"/>
                        <h:outputText value="#{direccionController.selected.codCalleTrans.nombre}"/>

                        <h:outputText value="#{myBundle.ViewDireccionLabel_codCalle}"/>
                        <h:outputText value="#{direccionController.selected.codCalle.nombre}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="PF('DireccionViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
