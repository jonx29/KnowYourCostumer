<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EstadoCivilViewDlg" widgetVar="EstadoCivilViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.ViewEstadoCivilTitle}" closeOnEscape="true">

            <h:form id="EstadoCivilViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{estadoCivilController.selected != null}">

                        <h:outputText value="#{myBundle.ViewEstadoCivilLabel_codEstadoCivil}"/>
                        <h:outputText value="#{estadoCivilController.selected.codEstadoCivil}" title="#{myBundle.ViewEstadoCivilTitle_codEstadoCivil}"/>

                        <h:outputText value="#{myBundle.ViewEstadoCivilLabel_descripcion}"/>
                        <h:outputText value="#{estadoCivilController.selected.descripcion}" title="#{myBundle.ViewEstadoCivilTitle_descripcion}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="PF('EstadoCivilViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
