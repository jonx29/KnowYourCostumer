<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns="http://www.w3.org/1999/xhtml"
                template="plantilla.xhtml"
                xmlns:c="http://java.sun.com/jsf/core">

    <ui:define name ="titulo">
        Usuarios
    </ui:define>

    <ui:define name="cabecera">
        <h1><center>Lista de Usuarios Autorizados</center></h1>
    </ui:define>


    <ui:define name="contenido">
        <h:form>
            <center>
                <h:dataTable value="#{listaUsuario.list}" var="Usuario" width="50%" border="1">
                    <h:column><center><c:facet name="header">Código</c:facet><h:outputText value="#{Usuario.codUsuario}"/></center></h:column>
                    <h:column><center><c:facet name="header">Nombre</c:facet><h:outputText value="#{Usuario.nombre}"/> </center></h:column>              
                    <h:column><center><c:facet name="header">Correo</c:facet><h:outputText value="#{Usuario.correo}"/> </center></h:column>                
                    <h:column><center><c:facet name="header">Contraseñia</c:facet><h:outputText value="#{Usuario.clave}"/> </center></h:column>                                
                </h:dataTable>    
                <p></p>
                <h:commandButton id="buscar" value="Regresar" action="menu"> </h:commandButton>
            </center>
        </h:form>
    </ui:define>

</ui:composition>
