<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
        <link rel="stylesheet" type='text/css' href="css/reset.css"/>
        <link href="https://fonts.googleapis.com/css?family=Lato:400,900" rel="stylesheet"/>
        <link rel="stylesheet" type='text/css' href="css/main.css"/>     
        <title>Formulario</title>
    </h:head>
    <h:body>
        <h:messages styleClass="error" />
        <div class="container">
            <h:form class="form__reg">
                <div class="form__top">
                    <h2>DATOS <span>PERSONALES</span></h2>
                </div>
                <h:panelGrid columns="2">
                    <h:outputLabel for="apellidos" value="Apellidos:" />
                    <h:inputText
                        id="apellidos"
                        class="input" 
                        style="width: 500px" 
                        value="#{beanClientesBusqueda.cliente.apellidos}">
                    </h:inputText>
                </h:panelGrid>
                <br></br>
                <h:panelGrid columns="2">
                    <h:outputLabel for="nombres" value="Nombres:" />
                    <h:inputText 
                        id="nombres"
                        class="input" 
                        style="width: 500px" 
                        value="#{beanClientesBusqueda.cliente.nombres}">
                    </h:inputText>
                </h:panelGrid>
                <br></br>
                <h:panelGrid columns="2">
                    <h:outputLabel for="tipoIdentificacion" value="Tipo de identificación:" /> 
                    <p:selectOneMenu id="tipoIdentificacion" value="#{modificarBean.tiposIdentificacion}">
                        <!-- <f:selectItem itemLabel="#{beanClientesBusqueda.identificacion.codTipoIdentificacion.descripcion}"/> -->
                    </p:selectOneMenu>
                </h:panelGrid>
                <br></br>
                <h:panelGrid columns="2">
                    <h:outputLabel for="numeroIdentificacion" value="Número de identificación:" /> 
                    <h:inputText 
                        id="numeroIdentificacion"
                        class="input" 
                        style="width: 250px" 
                        value="#{beanClientesBusqueda.identificacion.numeroIdentificacion}">
                    </h:inputText>
                </h:panelGrid>
                <br></br>
                <h:panelGrid columns="4">
                    <h:outputLabel for="genero" value="Genero:" />
                    <p:selectOneMenu id="genero">
                        <f:selectItem itemLabel="#{beanClientesBusqueda.cliente.codGenero.descripcion}"/>
                    </p:selectOneMenu>
                    <h:outputLabel for="profesion" value="Profesión: " />
                    <p:selectOneMenu id="profesion" style="width: 400px"/>
                        <f:selectItem 
                            itemLabel="#{beanClientesBusqueda.profesionCliente.codProfesion.descripcion}"/>
                </h:panelGrid>
                <br></br>
                <h:panelGrid columns="4">
                    <h:outputLabel for="paisNacimiento" value="País de nacimiento:" /> 
                    <p:selectOneMenu id="paisNacimiento" style="width: 200px">
                        <f:selectItem itemLabel="#{beanClientesBusqueda.cliente.paisNacimiento.nombre}"/>
                    </p:selectOneMenu>
                    <h:outputLabel for="ciudadania" value="Ciudadanía:" /> 
                    <h:inputText 
                        id="ciudadania"
                        class="input" 
                        style="width: 170px" 
                        value="#{beanClientes.ciudadania}">
                    </h:inputText>
                </h:panelGrid>
                <br></br>
                <h:panelGrid columns="4">
                    <h:outputLabel for="estadoCivil" value="Estado Civil: " />
                    <p:selectOneMenu id="estadoCivil" style="width: 100px">
                        <f:selectItem itemValue="#{beanClientesBusqueda.cliente.codEstadoCivil.descripcion}"/>
                    </p:selectOneMenu>
                    <h:outputLabel for="fechaNacimiento" value="Fecha de Nacimiento:" /> 
                    <p:calendar 
                        id="fechaNacimiento"
                        pattern="yyyy-MM-dd" 
                        value="#{beanClientesBusqueda.cliente.fechaNacimiento}" />
                </h:panelGrid>
                <br></br>
                <h:panelGrid columns="4">
                    <h:outputLabel for="fechaRegistro" value="Fecha de Registro:" />
                    <p:calendar 
                        id="fechaRegistro" 
                        pattern="yyyy-MM-dd" 
                        value="#{beanClientesBusqueda.cliente.fechaRegistro}"/>
                    <h:outputLabel for="horaRegistro" value="Hora de Registro:" /> 
                    <p:calendar 
                        id="horaRegistro"
                        value="#{beanClientesBusqueda.cliente.horaRegistro}" 
                        pattern="HH:mm" 
                        timeOnly="true"  />
                </h:panelGrid>
                <br></br>
                <div class="form__top">
                    <h2>DIRECCIÓN DE <span> RESIDENCIA</span></h2>
                </div>
                <h:panelGrid columns="4">
                    <h:outputLabel for="paisResidencia" value="País" /> 
                    <p:selectOneMenu id="paisNacimiento" style="width: 200px">
                        <f:selectItem itemLabel="#{beanClientesBusqueda.cliente.codDireccion.codCalle.codCiudad.codPais.nombre}"/>
                    </p:selectOneMenu>
                    <h:outputLabel for="provinciaResidencia" value="Provincia" /> 
                    <p:selectOneMenu id="provinciaResidencia" style="width: 200px">
                        <f:selectItem itemLabel="#{beanClientesBusqueda.cliente.codDireccion.codCalle.codCiudad.codProvincia.nombre}"/>
                    </p:selectOneMenu>
                </h:panelGrid>
                <br></br>
                <h:panelGrid columns="10">
                    <h:outputLabel for="ciudadResidencia" value="Ciudad" /> 
                    <p:selectOneMenu id="ciudadResidencia" style="width: 200px">
                        <f:selectItem itemLabel="#{beanClientesBusqueda.cliente.codDireccion.codCalle.codCiudad.nombre}"/>
                    </p:selectOneMenu>
                </h:panelGrid>
                <br></br>
                <h:panelGrid columns="4">
                    <h:outputLabel for="callePrincipal" value="Calle principal:" /> 
                    <p:selectOneMenu id="callePrincipal" style="width: 200px">
                        <f:selectItem itemLabel="#{beanClientesBusqueda.cliente.codDireccion.codCalle.nombre}"/>
                    </p:selectOneMenu>
                    <h:outputLabel for="numeroDireccion" value="Número:" />
                    <h:inputText 
                        id="numeroDireccion"
                        class="input" 
                        style="width: 170px" 
                        value="#{beanClientesBusqueda.cliente.codDireccion.numero}">
                    </h:inputText>
                    <br></br>
                </h:panelGrid>
                <h:panelGrid columns="4">
                    <h:outputLabel for="calleSecundaria" value="Calle secundaria:" />
                    <p:selectOneMenu id="calleSecundaria" style="width: 200px">
                        <f:selectItem itemLabel="#{beanClientesBusqueda.cliente.codDireccion.codCalleTrans.nombre}"/>
                    </p:selectOneMenu>
                    <h:outputLabel for="referenciaDireccion" value="Referencia:" />
                    <h:inputText 
                        id="referenciaDireccion"
                        class="input" 
                        style="width: 170px" 
                        value="#{beanClientesBusqueda.cliente.codDireccion.referencia}">
                    </h:inputText>
                </h:panelGrid>
                <br></br>
                <h:panelGrid columns="4">
                    <h:outputLabel for="telefonoCelular" value="Teléfono celular:" />
                    <h:inputText 
                        id="telefonoCelular"
                        class="input" 
                        style="width: 170px" 
                        value="#{beanClientesBusqueda.numeroTelefono}">
                    </h:inputText>
                    <h:outputLabel for="telefonoConvencional" value="Teléfono de domicilio:" />
                    <h:inputText 
                        id="telefonoConvencional"
                        class="input" 
                        style="width: 170px" 
                        value="#{beanClientesBusqueda.numeroTelefono}">
                    </h:inputText>
                    <br></br>
                </h:panelGrid>
                <div class="form__top">
                    <h2><span>REFERENCIAS</span></h2>
                </div>
                <h:panelGrid columns="2">
                    <h:outputLabel for="tipoReferencia" value="Tipo de Referencia:" /> 
                    <p:selectOneMenu id="tipoReferencia" style="width: 500px">
                        <f:selectItem itemLabel="#{beanClientesBusqueda.referenciaCliente.codTipoReferencia.description}"/>
                    </p:selectOneMenu>
                </h:panelGrid>
                <br></br>
                <h:panelGrid columns="6">
                    <h:outputLabel for="cedula" value="Cédula:" /> 
                    <h:inputText 
                        id="cedula" 
                        class="input"  
                        value="#{beanClientesBusqueda.referenciaCliente.cliCodCliente}">
                    </h:inputText>
                    <h:outputLabel for="apellidos" value="Apellidos:" />
                    <h:inputText 
                        id="apellidos" 
                        class="input" 
                        style="width: 170px" 
                        value="#{beanClientesBusqueda.referenciaCliente.codReferencia}">
                    </h:inputText>
                    <h:outputLabel for="nombres" value="Nombres:" />
                    <h:inputText 
                        id="nombres"
                        class="input" 
                        style="width: 170px" 
                        value="#{beanClientes.nombresReferencia}" >
                    </h:inputText>
                </h:panelGrid>
                <br></br>
                <h:panelGrid columns="4">
                    <h:outputLabel for="genero" value="Genero:" />
                    <p:selectOneMenu
                        id="genero"
                        value="#{beanClientes.generoReferencia}"
                        style="width: 100px"> 
                        <f:selectItem itemLabel="#{beanClientes.generoReferencia}" />
                    </p:selectOneMenu>
                    <h:outputLabel for="paisNacimiento2" value="País de nacimiento:" /> 
                    <p:selectOneMenu id="paisNacimiento2" style="width: 200px"> 
                        <f:selectItem itemLabel="#{beanClientes.paisReferencia}" />
                    </p:selectOneMenu>
                </h:panelGrid>
                <br></br>
                <h:panelGrid columns="4">
                    <h:outputLabel for="ciudadania2" value="Ciudadanía:" /> 
                    <p:selectOneMenu id="ciudadania2" style="width: 200px"> 
                        <f:selectItem itemLabel="#{beanClientes.ciudadaniaReferencia}"  />
                    </p:selectOneMenu>
                    <h:outputLabel for="estadoCivil2" value="Estado Civil: " />
                    <p:selectOneMenu id="estadoCivil2" style="width: 100px"> 
                        <f:selectItem itemLabel="#{beanClientes.estadoCivilReferencia}" />
                    </p:selectOneMenu>
                </h:panelGrid>
                <br></br>
                <div class="form__top">
                    <h2><span>PARENTESCO CON LOS EMPLEADOS </span></h2>
                </div>
                <h:panelGrid columns="12">
                    <h:outputLabel for="nombres3" value="Nombres:" /> 
                    <h:inputText 
                        id="nombres3"
                        class="input"  
                        value="#{beanClientes.nombresEmpleados}">
                    </h:inputText>
                    <h:outputLabel for="apellidos3" value="Apellidos:" />
                    <h:inputText 
                        id="apellidos3"
                        class="input" 
                        style="width: 170px" 
                        value="#{beanClientes.apellidosEmpleados}">
                    </h:inputText>
                </h:panelGrid>
                <br></br>
                <h:panelGrid columns="10">
                    <h:outputLabel for="fechaNacimiento2" value="Fecha de nacimiento:" />
                    <p:calendar 
                        id="fechaNacimiento2"
                        pattern="yyyy-MM-dd" 
                        value="#{beanClientes.fechaEmpleado}" />
                    <h:outputLabel for="paisNacimiento3" value="Pais de nacimiento:" /> 
                    <p:selectOneMenu id="paisNacimiento3" style="width: 200px"> 
                        <f:selectItem itemLabel="#{beanClientes.paisEmpleado}" />
                    </p:selectOneMenu>
                </h:panelGrid>
                <br></br>
                <div class="form__top">
                    <h2>DATOS  <span>ECONÓMICOS</span></h2>
                </div>
                <h:panelGrid columns="2">
                    <h:outputLabel for="actividadEconomica" value="Actividad económica:" />
                    <p:selectOneMenu id="actividadEconomica" style="width: 300px"> 
                        <f:selectItem itemLabel="#{beanClientes.actividadEconomica}" />
                    </p:selectOneMenu>
                </h:panelGrid>
                <br></br>
                <h:panelGrid columns="2">
                    <h:outputLabel for="ingresosMensuales" value="Ingresos mensuales:" />
                    <h:inputText 
                        id="ingresosMensuales" 
                        class="input" 
                        style="width: 500px"
                        value="#{beanClientes.ingresos}">
                    </h:inputText>
                </h:panelGrid>
                <br></br>
                <h:panelGrid columns="2">
                    <h:outputLabel for="egresosMensuales" value="Egresos mensuales :" />
                    <h:inputText 
                        id="egresosMensuales"
                        class="input" 
                        style="width: 500px"
                        value="#{beanClientes.egresos}">
                    </h:inputText>
                </h:panelGrid>
                <br></br>
                <div class="form__top">
                    <h2>ACTIVIDAD <span>POLÍTICA</span></h2>
                </div>
                <h:panelGrid columns="2">
                    <h:outputLabel for="cargoPolitico2" value="Cargo político:" />
                    <p:selectOneMenu id="cargoPolitico2" style="width: 300px"> 
                        <f:selectItem itemLabel="#{beanClientes.cargoPolitico}" />
                    </p:selectOneMenu>
                </h:panelGrid>
                <br></br>
                <h:panelGrid columns="2">
                    <h:outputLabel for="fechaInicio" value="Fecha de inicio:" />
                    <p:calendar 
                        id="fechaInicio"
                        pattern="yyyy-MM-dd"
                        value="#{beanClientes.fechaInicio}" />
                </h:panelGrid>
                <br></br>
                <h:panelGrid columns="2">
                    <h:outputLabel for="fechaFin" value="Fecha fin:" />
                    <p:calendar 
                        id="fechaFin"
                        pattern="yyyy-MM-dd" 
                        value="#{beanClientes.fechaFin}" />
                </h:panelGrid>
                <br></br><br></br>
                <div class="form__top">
                    <h2></h2>
                </div>
                <div class="btn__form">
                    <h:commandButton 
                        class="btn__submit"  
                        type="submit" value="GUARDAR" 
                        action="menu.xhtml">
                    </h:commandButton>
                    <h:commandButton 
                        class="btn__submit"  
                        type="submit" value="REGRESAR" 
                        action="menu.xhtml"
                        immediate="true">
                    </h:commandButton>
                </div>
            </h:form>
        </div>
    </h:body>
</html>
